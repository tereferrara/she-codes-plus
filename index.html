<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" css href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Weather today in:</h3>
      <h1 class="citySearched">London, UK</h1>

      <div class="card" style="width: 12rem">
        <img src="img/sun.png" class="card-img-top" alt="Sun" />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">
            current temp:<span id="tempchange" >°C</span>
             
             <br />
            Humidity:<span id="humidity"> % </span>
            <br />Wind:<span id="wind">km/h</span>
          </p>
        </div>
      </div>
      <div class="forecast">
        <h3>The weather in <span class="citySearched">London </span> this week:</h3>
        <div class="container">
          <div class="row row-cols-5">

            <div class="col">
              🌞 <br />
              Monday <br />
              12/22 °C
            </div>
            <div class="col">
              ⛅️ <br />
              Tuesday<br />
              10/20 °C
            </div>
            <div class="col">
              ⛅️ <br />
              Wednesday<br />
              10/18 °C
            </div>
            <div class="col">
              ☀️ <br />
              Thursday<br />
              12/22 °C
            </div>
            <div class="col">
              🌦 <br />
              Friday<br />
              8/15 °C
            </div>
          </div>
        </div>
      </div>
      <br />
      <form>
        <label for="City Search"></label>
        <input type="text" placeholder="search city" autofocus="on" id="search-text-input"/>
      </form>
          </p>
          <div class="cornersun" style="width: 18rem">
            <img src="img/sun.png" class="card-img-top" alt="sun" />
            <div class="card-body">
              <p class="current-date">
                15:34 <br />
                23/3/22
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
